version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Building the Typescript app...
      - ng build

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
