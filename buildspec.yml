version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g @angular/cli
      - npm ci --legacy-peer-deps

  pre_build:
    commands:
      - echo Running tests...

  build:
    commands:
      - echo Building the Angular app...
      - ng build --configuration=production

  post_build:
    commands:
      - echo Build completed!

cache:
  paths:
    - '/root/.npm/**/*'
    - 'node_modules/**/*'

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
