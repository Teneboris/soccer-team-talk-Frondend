<h2 mat-dialog-title class="mat-dialog-title">Add Training</h2>
<mat-dialog-content class="mat-typography">
  <form
    [formGroup]="trainingForm"
    (ngSubmit)="onSubmit()"
  class="customPop">
    <mat-form-field class="full-width custom-field">
      <mat-label>Street, housenumber</mat-label>
      <textarea matInput [(ngModel)]="training.address" placeholder="Enter the address" formControlName="address" required></textarea>
      <mat-error *ngIf="trainingForm.get('address')?.hasError('required')">
        Enter valid address
      </mat-error>
    </mat-form-field><br>

    <div class="form-row">
      <mat-form-field class="half-width custom-field">
        <mat-label>Postal Code</mat-label>
        <input matInput [(ngModel)]="training.postalCode" maxlength="5" placeholder="Enter postal code" formControlName="postalCode" required>
        <mat-error *ngIf="trainingForm.get('postalCode')?.hasError('required')">
          Enter valid postal code
        </mat-error>
      </mat-form-field>

      <mat-form-field class="half-width custom-field">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="training.city" placeholder="Enter city" formControlName="city" required>
        <mat-error *ngIf="trainingForm.get('city')?.hasError('required')">
          Enter valid postal city
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field class="half-width custom-field">
      <mat-label>Choose a Date</mat-label>
      <input
        matInput
        [(ngModel)]="training.date"
        (ngModelChange)="checkIfTheDateInThePastOrNow(training.date)"
        [matDatepicker]="picker"
        formControlName="date"
        required />
      <mat-error *ngIf="trainingForm.get('date')?.hasError('required')">
        selected date on the future
      </mat-error>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width custom-field">
      <mat-label>Training description</mat-label>
      <textarea matInput [(ngModel)]="training.description" formControlName="description" required></textarea>
      <mat-error *ngIf="trainingForm.get('description')?.hasError('required')">
        Enter valid description
      </mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="trainingForm.invalid">saving...</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
